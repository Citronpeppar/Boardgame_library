<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- The core Firebase JS SDK is always required and must be listed first -->
  <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-firestore.js"></script>
  <link href="/halfmoon-1.1.1/css/halfmoon-variables.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css">
  <title>Br√§dspelspoolen</title>
</head>
<body>
  <!-- Page wrapper with content-wrapper inside -->
  <div class="page-wrapper with-navbar with-sidebar">
    <nav class="navbar">
      <!-- Navbar brand -->
      <a href="#" class="navbar-brand">
        <img src="..." alt="...">
      </a>
      <!-- Inline form with input group -->
      <form class="form-inline ml-auto" action="..." method="..."> <!-- ml-auto = margin-left: auto -->
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Search docs" required="required">
          <div class="input-group-append">
            <button class="btn" type="submit">
              <i class="fa fa-search" aria-hidden="true"></i>
              <span class="sr-only">Search docs</span> <!-- sr-only = show only on screen readers -->
            </button>
          </div>
        </div>
      </form>
    </nav>
    <div class="sidebar">
      <div class="sidebar-menu">
        <h5 class="sidebar-title">General</h5>
        <div class="sidebar-divider"></div>
        <a href="#" class="sidebar-link sidebar-link-with-icon">
          <span class="sidebar-icon bg-transparent justify-content-start mr-0"> <!-- bg-transparent = background-color: transparent, justify-content-start = justify-content: flex-start, mr-0 = margin-right: 0 -->
            <i class="fa fa-calculator" aria-hidden="true"></i>
          </span>
          Calculator
        </a>
        <a href="#" class="sidebar-link sidebar-link-with-icon">
          <span class="sidebar-icon bg-transparent justify-content-start mr-0"> <!-- bg-transparent = background-color: transparent, justify-content-start = justify-content: flex-start, mr-0 = margin-right: 0 -->
            <i class="fa fa-newspaper-o" aria-hidden="true"></i>
          </span>
          News reader
        </a>
        <br />
        <h5 class="sidebar-title">Productivity</h5>
        <div class="sidebar-divider"></div>
        <a href="#" class="sidebar-link sidebar-link-with-icon">
          <span class="sidebar-icon bg-primary text-white rounded-circle"> <!-- bg-primary = background-color: var(--primary-color), text-white = color: white, rounded-circle = border-radius: 50% --> 
            <i class="fa fa-file-word-o" aria-hidden="true"></i>
          </span>
          Docs
        </a>
        <a href="#" class="sidebar-link sidebar-link-with-icon">
          <span class="sidebar-icon bg-success text-dark rounded-circle"> <!-- bg-success = background-color: var(--success-color), text-dark = color: var(--lm-base-text-color), rounded-circle = border-radius: 50% -->
            <i class="fa fa-file-excel-o" aria-hidden="true"></i>
          </span>
          Sheets
        </a>
        <a href="#" class="sidebar-link sidebar-link-with-icon">
          <span class="sidebar-icon bg-secondary text-dark rounded-circle"> <!-- bg-secondary = background-color: var(--secondary-color), text-dark = color: var(--lm-base-text-color), rounded-circle = border-radius: 50% -->
            <i class="fa fa-envelope-o" aria-hidden="true"></i>
          </span>
          Email
        </a>
        <a href="#" class="sidebar-link sidebar-link-with-icon">
          <span class="sidebar-icon bg-danger text-white rounded-circle"> <!-- bg-danger = background-color: var(--danger-color), text-white = color: white, rounded-circle = border-radius: 50% -->
            <i class="fa fa-file-powerpoint-o" aria-hidden="true"></i>
          </span>
          Slides
        </a>
      </div>
    </div>
    <div class="content-wrapper">
      <!-- Container-fluid -->
      <div class="container-fluid">
        <!-- First comes a content container -->
        <div class="content">
          <h1 class="content-title font-size-22"> <!-- font-size-22 = font-size: 2.2rem (22px) -->
            Page title
          </h1>
          <div class="position-absolute top-0 right-0 z-10 p-10"> <!-- position-absolute = position: absolute, top-0 = top: 0, right-0 = right: 0, z-10 = z-index: 10, p-10 = padding: 1rem (10px) -->
            <button class="btn btn-square" type="button" onclick="halfmoon.toggleDarkMode()">
              <i class="fa fa-moon-o" aria-hidden="true"></i>
              <span class="sr-only">Toggle dark mode</span> <!-- sr-only = only for screen readers -->
            </button>
          </div>
          ...
        </div>
        <!-- Next comes a card -->
        <div class="card">
          <h2 class="card-title">
            Firebase data
          </h2>
          <!-- Striped rows -->
          <table class="table table-striped">
            <thead>
              <tr>
                <th>#</th>
                <th>First</th>
                <th>Last</th>
                <th class="text-right">Age</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th>1</th>
                <td>John</td>
                <td>Doe</td>
                <td class="text-right">25</td>
              </tr>
              <tr>
                <th>2</th>
                <td>Jane</td>
                <td>Violet</td>
                <td class="text-right">27</td>
              </tr>
              <tr>
                <th>3</th>
                <td>Jack</td>
                <td>Gates</td>
                <td class="text-right">33</td>
              </tr>
            </tbody>
          </table>
        </div>
        <!-- Then another content container -->
        <div class="content">
          <h2 class="content-title">
            Content title
            <a href="#">#</a>
          </h2>
          ...
        </div>
        <!-- Then another card -->
        <div class="card">
          <h2 class="card-title">
            Card title
          </h2>
          ...
        </div>
        <!-- Finally ending with a content container (without title) -->
        <div class="content">
          ...
        </div>
      </div>
    </div>
  </div>
 
  


<footer>

</footer>
